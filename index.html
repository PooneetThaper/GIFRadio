<!DOCTYPE html>
<html>
<head>
	<title>Gif Radio</title>
	<style>

		body {

		}

			margin-bottom: 2em;
		}
		tr {

		}
		td {

		button {

			border: none;
			border-radius: 8em;
			margin-bottom: 1em;

			padding-right: 0.5em;
			margin: 0 0 0.5em 0 !important;
		}
		.row {
			height: 100px;
		}
		.select {
			border: 5px solid red;
		}
		.not-select {

		}
